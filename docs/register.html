<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Регистрация • Домашняя библиотека</title>
  <link rel="stylesheet" href="build/assets/app-BxRZe6Ul.css">
  <script src="assets/auth.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center" style="height:100vh">
  <form onsubmit="register(event)" class="shadow p-4 rounded" style="min-width:320px">
    <h1 class="h4 mb-3 text-center">Регистрация</h1>
    <div class="mb-3">
      <label class="form-label">E‑mail</label>
      <input type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Пароль</label>
      <input type="password" class="form-control" required>
    </div>
    <button class="btn btn-success w-100">Зарегистрироваться</button>
    <div class="mt-3 text-center">
      <a href="index.html">Уже есть аккаунт?</a>
    </div>
  </form>
</body>
</html>
